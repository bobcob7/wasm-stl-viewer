<head>
	<meta charset="utf-8">
	<title>WASM Basic Triangle</title>
    <script src="wasm_exec.js"></script>
    <script>
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("bundle.wasm"), go.importObject).then((result) => {
            mod = result.module;
            inst = result.instance;
            run().then((result) => {
                console.log("Ran WASM: ", result)
            }, (failure) => {
                console.log("Failed to run WASM: ", failure)
            })
        });
        async function run() {
            await go.run(inst);
            inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>
                <input id="upload" type="file" />
            </td>
            <td>
                <input id="speedSliderX" type="range" min="-1" max="1" step="0.01">
                <textarea id="speedSliderXValue" disabled>0.0</textarea>
            </td>
            <td>
                <input id="speedSliderY" type="range" min="-1" max="1" step="0.01">
                <textarea id="speedSliderYValue" disabled>0.0</textarea>
            </td>
            <td>
                <input id="speedSliderZ" type="range" min="-1" max="1" step="0.01">
                <textarea id="speedSliderZValue" disabled>0.0</textarea>
            </td>
        </tr>
    </table>
	<canvas id="gocanvas"></canvas>
</body>
